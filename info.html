<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Day Form</title>
    <link rel="stylesheet" href="css/info-styles.css">
</head>
<body>
    <header>
        <h1>Fanpage Form</h1>
    </header>
    <form action="fakeurl.com" method="post">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" required>
        <div>&nbsp;</div>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required>
        <div>&nbsp;</div>

        <label for="date-of-birth">Date of birth: </label>
        <input type="date" name="date-of-birth" id="date-of-birth">
        <div>&nbsp;</div>

        <label for="favorite-color">Favorite Color: </label>
        <input type="color" name="favorite-color" id="favorite-color">
        <div>&nbsp;</div>

        <label for="lucky-number">Lucky Number: </label>
        <input type="number" name="lucky-number" id="lucky-number">
        <div>&nbsp;</div>
        
        <label for="confirmation">Confirm data is correct: </label>
        <input type="checkbox" name="confirmation" id="confirmation">
        <div>&nbsp;</div>

        <input type="submit" value="submit" name="submit">
    </form>
    
</body>
</html>
